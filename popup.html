<!DOCTYPE html>
<html lang="en">
	<head>
		<title>popup</title>
		<style type="text/css">
			button {
				width: 200px;
				padding: 10px;
				font-size: 12px;
			}
		</style>
		<script src="jquery-min.js"></script>
		<script>
			$(document).ready(function(){
				if (chrome.extension.getBackgroundPage().Antisocial.enabled) {
					$("#as-enable").hide();
					$("#as-disable").show();
				} else {
					$("#as-disable").hide();
					$("#as-enable").show();
				}
				
				$("#as-enable").mouseup(function(){
					chrome.browserAction.setIcon({
						"path" : "icons/19x19.png"
					})

					chrome.browserAction.setBadgeText({
						"text": ""
					})

					$("#as-enable").hide();
					$("#as-disable").show();

					chrome.extension.getBackgroundPage().Antisocial.enabled = 1;
					setTimeout(function(){
						window.close();
					}, 100);
				});
				
				$("#as-disable").mouseup(function(){
					chrome.browserAction.setIcon({
						"path" : "icons/19x19_disabled.png"
					});

					chrome.browserAction.setBadgeText({
						"text": "off"
					});
					
					$("#as-disable").hide();
					$("#as-enable").show();
					
					chrome.extension.getBackgroundPage().Antisocial.enabled = 0;
					setTimeout(function(){
						window.close();
					}, 100);
				});
   			});
		</script>
	</head>
	<body>
		<button id="as-enable">Enable Antisocial</button>
		<button id="as-disable">Disable Antisocial</button>
	</body>
</html>
